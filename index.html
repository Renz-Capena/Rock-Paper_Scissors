<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>-Sample #8 : Rock paper Scissors game in JavaScript-</h2>
    <h3>by:<a href="https://www.facebook.com/renzcollin.capena/">Renz Collin Cape√±a</a></h3>

    <div class="wrapper">

        <div class="select_wrapper">

            <div class="buttons">
                <button class="btn rock">ROCK</button>
                <button class="btn paper">PAPER</button>
                <button class="btn scissor">SCISSORS</button>
            </div>

            <div class="img_wrapper">
                <img id="image" src="img/default.png" class="output_1" alt="">
            </div>
            <br>
            <div id="pick"></div>
        </div>

        <div class="buttons">
                <button class="btn fight">FIGHT!!</button>
        </div>


        <div class="select_wrapper_2">
            <div class="img_wrapper">
                <img id="image_2" src="img/default.png" class="output_2" alt="">
            </div>
            <br>
            <div id="pick_2"></div>
        </div>
    </div>

    <div class="result">
        <p id="result">Please Pick first!!</p>
        <a href="index.html" class="btn">OKAY</a>
    </div>


    <script src="main.js"></script>
</body>
</html>
